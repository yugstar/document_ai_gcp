steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/${PROJECT_ID}/frontend-app:$SHORT_SHA', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'gcr.io/${PROJECT_ID}/frontend-app:$SHORT_SHA']
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'frontend-app'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--image=gcr.io/${PROJECT_ID}/frontend-app:$SHORT_SHA'